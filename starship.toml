[directory]
format = "[on](red) $path "

[character]
success_symbol = "[#](blue)"

[username]
format = "🍙 💮 [$user]($style) "
style_user = 'green bold'
style_root = 'black bold'
disabled = false
show_always = true

[git_status]
format = '$all_status$ahead_behind '
staged = "🚅"
modified = "🚀"
deleted = "❌"
renamed = "🎎"
conflicted = "👹"
untracked = "🐣"
